<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Account</title>
    <link rel="stylesheet" href="css/pages.css">
    <link rel="icon" type="image/png" href="./images/PurplePeaceLogo.png">
    <style>
        /* Base Styles */
        body {
          margin: 0;
          padding: 0;
        }
      
        .container {
          background-color: #d6d4e0;
          padding: 30px;
          margin: 20px auto;
          border-radius: 10px;
          box-shadow: 0 4px 8px rgba(0,0,0,0.2);
          max-width: 800px;
          box-sizing: border-box;
          width: 90%;
        }
      
        header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          flex-wrap: wrap;
          gap: 10px;
        }
      
        header h1 {
          margin: 0;
          font-size: 2rem;
        }
      
        header div {
          display: flex;
          gap: 10px;
          flex-wrap: wrap;
        }
      
        button {
          background-color: #b8a9c9;
          border: none;
          padding: 12px 20px;
          border-radius: 5px;
          color: black;
          cursor: pointer;
        }
      
        button:hover {
          background-color: #7c6e8c;
          color: white;
        }
      
        .account-section,
        .form-group {
          margin-bottom: 20px;
        }
      
        .modal {
          display: none;
          position: fixed;
          top: 0; left: 0; width: 100%; height: 100%;
          background: rgba(0, 0, 0, 0.5);
          z-index: 1000;
        }
      
        .modal-content {
          background: #EDE5F8;
          padding: 20px;
          border-radius: 8px;
          width: 500px;
          max-width: 90%;
          margin: 20% auto;
          text-align: center;
        }
      
        /* Responsive - Medium */
        @media (max-width: 1024px) {
          .container {
            padding: 25px;
          }
      
          header {
            flex-direction: column;
            align-items: flex-start;
          }
      
          header h1 {
            font-size: 1.8rem;
          }
        }
      
        /* Responsive - Mobile */
        @media (max-width: 768px) {
          .container {
            padding: 20px;
          }
      
          header h1 {
            font-size: 1.5rem;
            text-align: center;
            width: 100%;
          }
      
          header div {
            justify-content: center;
            width: 100%;
          }
      
          .account-section,
          .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
          }
      
          button {
            width: 100%;
            max-width: 300px;
            margin: 5px auto;
          }
      
          .modal-content {
            margin: 30% auto;
          }
        }
      </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Your Account</h1>
            <div>
                <button id="logoutButton">Log Out</button>
                <button id="homeButton">Back to Home Page</button>
            </div>
        </header>
    </div>

    <div class="container">
        <h2>Account Details</h2>

        <!-- Name Section -->
        <div class="account-section">
            <label for="nameInput">Preferred Name:</label>
            <span id="nameDisplay"></span>
            <input type="text" id="nameInput" style="display: none;">
            <button class="editButton" data-field="name">Edit Name</button>
        </div>
        <br>
        <!-- Email Section-->
        <div class="account-section">
            <label for="emailInput">Email:</label>
            <span id="emailDisplay"></span>
            <input type="email" id="emailInput" style="display: none;">
            <button class="editButton" data-field="email">Edit Email</button>
        </div>
        <br>
        <!-- Password Section -->
        <div class="account-section">
            <label for="verifyPassword">Password:</label>
            <span id="passwordDisplay"></span>
            <input type="password" id="passwordInput" placeholder="Enter new password" style="display: none;">
            <button class="editButton" data-field="password">Edit Password</button>
        </div>
        <br>
        <!-- Account Type Section -->
        <div class="form-group">
            <label for="type">Account Type:</label>
            <span id="typeDisplay"></span>
            <select id="typeInput" class="form-control" style="display: none;">
                <option value="Regular">Regular</option>
                <option value="Premium">Premium</option>
            </select>
            <button class="editButton" data-field="type">Edit Account Type</button>
        </div>
        <br>
        <!-- Password Prompt Modal -->
        <div id="passwordModal" class="modal" style="display: none;">
            <div class="modal-content">
                <h3>Enter your current password</h3>
                <input type="password" id="verifyPassword" placeholder="Enter current password">
                <button id="confirmPasswordButton">Confirm</button>
                <button id="cancelPasswordButton">Cancel</button>
                <p id="passwordError" style="color: red;"></p>
            </div>
        </div>

        <p id="message"></p>

        <button id="saveButton" style="display: none;">Save Changes</button>
        <button id="cancelButton" style="display: none;">Cancel</button>

    </div>

    

    <footer>
        <p>&copy; S. S. JOHJAH 2025</p>
    </footer>

    <script src="js/account.js"></script>
    <script src="js/datamodel.js"></script>
</body>

</html>
