<!--This is the main menu a user will see upon logging in.-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu</title>
    <link rel="stylesheet" href="css/pages.css">
</head>
<body>

    <div class="grid-container">
        <div class="grid-item container header">
            <h1 id="welcomeMessage">Welcome!</h1>
            <div class="dropdown">
                <button class="dropdown-button" onclick="toggleDropdown()">User Settings</button>
                <div class="dropdown-content" id="dropdown-menu">
                    <a id="accountButton">Edit Account</a>
                    <a id="logoutButton">Logout</a>
                </div>

                <!-- <button id="accountButton">Account</button> -->
            </div>
        </div>
        <div class="grid-item container streak" id="streakMessage">
            <p>Loading...</p>
        </div>
        <div class="grid-item container quote">
            <h2>Daily Motivation</h2>
            <p id="quoteContainer">Loading...</p>
        </div>
        <div class="grid-item container meditate">
            <h2>Meditation</h2>
            <p>In here, the user can start meditation, or customize how their meditation layout.</p>
            <div>
                <!-- <button id="meditationButton">Start Meditation</button> -->

                <button id="openModal">Start Meditation</button>
                <div id="myModal" class="modal">
                    <div class="modal-content">
                        <p>These are your meditation settings:</p>
                        <p>Would you like to start?</p>
                        <div class="modal-buttons">
                            <button id="meditationButton">Start Meditation</button>
                            <button id="cancelButton">Cancel</button>
                        </div>
                    </div>
                </div>
                <button id="meditationCustomizeButton">Meditation Settings</button>
            </div>
        </div>
    </div>
