<!DOCTYPE html>
<html lang="en">

<!-- This is the main menu a user will see upon logging in.  -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu</title>
    <link rel="stylesheet" href="css/pages.css">
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.17/main.min.css' rel='stylesheet'>
    <link rel="icon" type="image/png" href="./images/PurplePeaceLogo.png">
</head>
<body>

    <div class="loading-overlay" id="loadingScreen">
        <h2>Loading...</h2>
    </div>

    <div class="content" id="content">
        <div class="grid-container">
            <div class="grid-item container header">
                <h1 id="welcomeMessage">Welcome!</h1>
                <div class="dropdown">
                    <button class="dropdown-button" onclick="toggleDropdown()">User Settings</button>
                    <div class="dropdown-content" id="dropdown-menu">
                        <a id="accountButton">Edit Account</a>
                        <a id="logoutButton">Logout</a>
                    </div>
                </div>
            </div>
    
            <div class="grid-item container streak" id="streakMessage">
                <p>Loading...</p>
            </div>
            <div class="grid-item container quote">
                <h2>Daily Motivation</h2>
                <p id="quoteContainer">Loading...</p>
            </div>
            <div class="grid-item container meditate">
                <h2>Meditation</h2>
                <p>Peace of Mind</p>
                <script>
                    (function(){if(!window.chatbase||window.chatbase("getState")!=="initialized"){window.chatbase=(...arguments)=>{if(!window.chatbase.q){window.chatbase.q=[]}window.chatbase.q.push(arguments)};window.chatbase=new Proxy(window.chatbase,{get(target,prop){if(prop==="q"){return target.q}return(...args)=>target(prop,...args)}})}const onLoad=function(){const script=document.createElement("script");script.src="https://www.chatbase.co/embed.min.js";script.id="yTN6kXhBkhc1PvjPVZGeB";script.domain="www.chatbase.co";document.body.appendChild(script)};if(document.readyState==="complete"){onLoad()}else{window.addEventListener("load",onLoad)}})();
                    </script>
                <div>
    
                    <button id="openModal">Start Meditation</button>
                    <div id="myModal" class="modal">
                        <div class="modal-content">
                            <p>You will meditate with the default settings.</p>
                            <p>Would you like to start?</p>
                            <div class="modal-buttons">
                                <button id="meditationButton">Start Meditation</button>
                                <button id="cancelButton">Cancel</button>
                            </div>
                        </div>
                    </div>
                    <a href="resources.html"><button>Resources</button></a>
                    <button id="meditationCustomizeButton">Meditation Settings</button>
                </div>
            </div>
            <div class="grid-item container calendar">
                <div id="calendar"></div>
            </div>

            <div class="grid-item container chart">
                <h2>Mood Tracker</h2>
                <canvas id="moodChart"></canvas>
            </div>
        </div>
    
        <footer>
            <p>&copy; S. S. JOHJAH 2025</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.17/index.global.min.js"></script>
    <script src="/js/menubuttons.js"></script>
    <script src="/js/mainmenu.js"></script>
    <script src="/js/datamodel.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
