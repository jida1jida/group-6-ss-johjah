<!DOCTYPE html>
<html lang="en">

<!--This is the main menu a user will see upon logging in.-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu</title>
    <link rel="stylesheet" href="css/mainmenu.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="welcomeMessage">Welcome!</h1>  <!--Default welcome message is "Welcome!", the actual message can be changed in mainmenu.js-->

                <button id="logoutButton">Log Out</button>
                <button id="accountButton">Account</button>
                <button id="meditationButton">Meditation</button>

        </div>

    <div class="container">
        <p>This is the home page when users successfully login.

        </p>

    <script src="/js/datamodel.js"></script>

</html>
