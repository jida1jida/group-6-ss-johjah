<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation</title>
    <link rel="stylesheet" href="css/pages.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Meditation</h1>
            <div>
                <button id="logoutButton">Log Out</button>
                <button id="homeButton">Back to Home Page</button>
                <button id="meditationCustomizeButton">Meditation Settings</button>
            </div>
        </header>
    </div>

    <div class="container">
        <p>This is the meditation page. The user can take a minute to breathe in and breathe out.</p>

        <div class="timer-container">
            <svg class="timer-svg" width="150" height="150">
                <circle class="background-circle" cx="75" cy="75" r="60"/>
                <circle id="progressCircle" class="progress-circle" cx="75" cy="75" r="60"/>
                <text id="timer" class="timer-text" x="50%" y="50%" text-anchor="middle" dy="8px">01:00</text>
            </svg>
            <p id="breathText" class="breath-text">Breathe In</p>

            <!-- Timer Buttons -->
            <div class="buttonDiv">
                <button id="startStopBtn">Start Meditation</button>
                <button id="resetBtn">End Meditation</button>
            </div>
        </div> 
    </div>

    <div class="container">
        <h2>Relaxing Music</h2>
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1DWZqd5JICZI0u?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>

    <!-- âœ… Image Upload Feature -->
    <div class="container">
        <h2>Customize Your Meditation Space</h2>
        <label for="imageUpload"><strong>Select a background image:</strong></label>
        <input type="file" id="imageUpload" accept="image/*">
        <img id="previewImage" src="" alt="Image Preview" style="max-width: 100%; max-height: 300px; display: none; border: 1px solid #ccc; padding: 10px; margin-top: 10px;">
    </div>

    <footer>
        <p>&copy; S. S. JOHJAH 2025</p>
    </footer>

    <!--  script tags -->
    <script src="/js/meditation.js"></script>
    <script src="/js/datamodel.js"></script>
</body>

</html>
