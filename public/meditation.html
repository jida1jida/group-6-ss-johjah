<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation</title>
    <link rel="stylesheet" href="css/pages.css">
    <link rel="icon" type="image/png" href="./images/PurplePeaceLogo.png">
</head>

<body>
    <div id="backgroundImageContainer"></div>

    <div class="container content-on-top fade-target">
        <div class="header">
            <h1>Meditation</h1>
            <div>
                <div class="dropdown">
                    <button class="dropdown-button"">User Settings</button>
                    <div class="dropdown-content" id="dropdown-menu">
                        <a id="accountButton">Edit Account</a>
                        <a id="logoutButton">Logout</a>
                    </div>
                </div>
                <button id="homeButton">Back to Home Page</button>
                <button id="meditationCustomizeButton">Meditation Settings</button>
            </div>
        </div>
    </div>

    <!-- Fading background layer -->
    <div class="container container-bg fade-target"></div>
    <!-- Content stays visible -->
    <div>
        <div class="timer-container content-on-top">
            <!-- Timer SVG -->
            <svg class="timer-svg" width="150" height="150">
                <circle class="background-circle" cx="75" cy="75" r="60"/>
                <circle id="progressCircle" class="progress-circle" cx="75" cy="75" r="60"/>
                <text id="timer" class="timer-text" x="50%" y="50%" text-anchor="middle" dy="8px">60s</text>
            </svg>

            <p id="breathText" class="breath-text">Breathe In</p>

            <div class="buttonDiv">
                <button id="startStopBtn">Start Timer</button>
                <button id="resetBtn">End Timer</button>
            </div>
        </div>
    </div>

    
    <div id="emojiPopup" class="emoji-popup hidden">
        <p>How are you feeling?</p>
        <div class="emoji-options">
          <button data-feeling="happy">üòä</button>
          <button data-feeling="okay">üòê</button>
          <button data-feeling="sad">üò¢</button>
        </div>
      </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const bg = localStorage.getItem('meditationBackground');
            if (bg) {
                const bgContainer = document.getElementById('backgroundImageContainer');
                if (bgContainer) {
                    bgContainer.style.backgroundImage = `url(${bg})`;
                }
            }
        });
    </script>

    <footer class="fade-target"> <p>&copy; S. S. JOHJAH 2025</p> </footer>

    <script src="/js/menubuttons.js"></script>
    <script src="/js/datamodel.js"></script>
    <!-- <script src="/js/customize.js"></script> -->
    <!-- <script src="/js/meditation.js"></script> -->
    <script src="/js/meditation_customize.js"></script>
</body>

</html>
