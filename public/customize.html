<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customize Meditation</title>
  <link rel="stylesheet" href="css/pages.css" />
</head>

<body>
  <!-- Header Section -->
  <div class="container">
    <div class="header">
      <h1>Customize Meditation</h1>
      <div>
        <button id="logoutButton">Log Out</button>
        <button id="meditationButton">Back to Meditation</button>
      </div>
    </div>
  </div>

  <!-- Info Section -->
  <div class="container">
    <p>
      This is the customize meditation page. You can upload a background image, adjust the timer, and change music.
    </p>
  </div>

  <!-- Upload Background Image -->
  <div class="container">
    <h3>Upload Background Image</h3>
    <input type="file" id="backgroundUpload" accept="image/*" />
  </div>

  <script>
    // Save uploaded image to localStorage
    document.getElementById("backgroundUpload").addEventListener("change", function (event) {
      const file = event.target.files[0];
      if (file && file.type.startsWith("image/")) {
        const reader = new FileReader();
        reader.onload = function (e) {
          localStorage.setItem("meditationBackground", e.target.result);
          alert("Background image saved! Head to the meditation page to see it.");
        };
        reader.readAsDataURL(file);
      }
    });

    // Button navigation
    document.getElementById("logoutButton").addEventListener("click", () => {
      localStorage.removeItem("jwtToken");
      window.location.href = "/";
    });

    document.getElementById("meditationButton").addEventListener("click", () => {
      window.location.href = "meditation.html";
    });
  </script>
</body>

</html>
