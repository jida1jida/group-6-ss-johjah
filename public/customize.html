<!DOCTYPE html>
<html lang="en">


<!-- This page allows the user to customize their meditation settings -->
<!-- This page may be temporary, just to implement the feature --> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/pages.css">
</head>

<body>
        <div class="container">
            <header>
                <h1>Customize Meditation</h1>
                <div>
                    <button id="logoutButton">Log Out</button>
                    <button id="homeButton">Back to Home Page</button>
                    <button id="meditationButton">Start Meditation</button>
                </div>
            </header>
        </div>

    <div class="container">
        <div>
            <label>Breathing Technique:</label>
            <button>Box Technique</button>
            <button>4/7/8 Technique</button>
        </div>
        <br>
        <div>
            <label>Timer:</label>
            <button class="med-time-btn" data-duration="60">1 minute</button>
            <button class="med-time-btn" data-duration="300">5 minutes</button>
            <button class="med-time-btn" data-duration="600">10 minutes</button>
            <button class="med-time-btn" data-duration="900">15 minutes</button>
        </div>
        <br>
        <div>
            <label>Audio Cues:</label>
            <button>On</button>
            <button>Off</button>
        </div>
        <br>
        <div>
            <label>Music:</label>
            <button>Edit</button>
            <button>Off</button>
        </div>
        <br>
        <div>
            <label>Background:</label>
            <button>Edit</button>
        </div>
    </div>

    <footer>
        <p>&copy; JOHJAH 2025</p>
    </footer>

    <script src="js/meditation.js"></script>
</body>
</html>
